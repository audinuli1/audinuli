<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      color: #1976D2;
      margin-bottom: 30px;
    }
    
    .employee-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .employee-info {
      flex: 1;
    }
    
    .employee-id {
      font-size: 18px;
      font-weight: bold;
      color: #1976D2;
    }
    
    .deals-count {
      font-size: 12px;
      color: #666;
      margin-top: 2px;
    }
    
    .earnings {
      font-size: 20px;
      font-weight: bold;
      color: #4CAF50;
    }
    
    .loading {
      text-align: center;
      padding: 50px;
      font-size: 18px;
      color: #666;
    }
    
    .error {
      text-align: center;
      padding: 50px;
      color: #f44336;
      font-size: 16px;
    }
    
    .total-summary {
      background: rgba(33, 150, 243, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .total-amount {
      font-size: 24px;
      font-weight: bold;
      color: #1976D2;
    }
    
    .total-label {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤</h1>
    
    <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="content" style="display: none;">
      <div class="total-summary">
        <div class="total-amount" id="totalAmount">$0.00</div>
        <div class="total-label">–û–±—â–∞—è —Å—É–º–º–∞ –≤—ã–ø–ª–∞—Ç</div>
      </div>
      <div id="employeesList"></div>
    </div>
  </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();
    }

    // API URL –≤–∞—à–µ–≥–æ Replit —Å–µ—Ä–≤–µ—Ä–∞
    const API_URL = 'https://cash-bot-audinuli-audinuli.replit.app';

    async function loadStats() {
      try {
        const response = await fetch(`${API_URL}/api/employee-stats`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const data = await response.json();
        displayStats(data);
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = `–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}`;
      }
    }

    function displayStats(employees) {
      const loading = document.getElementById('loading');
      const content = document.getElementById('content');
      const employeesList = document.getElementById('employeesList');
      const totalAmount = document.getElementById('totalAmount');

      loading.style.display = 'none';
      content.style.display = 'block';

      // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –æ–±—â—É—é —Å—É–º–º—É
      const total = employees.reduce((sum, emp) => sum + emp.total_earned, 0);
      totalAmount.textContent = `$${total.toFixed(2)}`;

      // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤
      employeesList.innerHTML = employees.map(employee => `
        <div class="employee-card">
          <div class="employee-info">
            <div class="employee-id">–°–æ—Ç—Ä—É–¥–Ω–∏–∫ ‚Ññ${employee.employee_id}</div>
            <div class="deals-count">${employee.deals_count} —Å–¥–µ–ª–æ–∫</div>
          </div>
          <div class="earnings">$${employee.total_earned.toFixed(2)}</div>
        </div>
      `).join('');
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    loadStats();
  </script>
  <script src="stats.js"></script>
</body>
</html>
