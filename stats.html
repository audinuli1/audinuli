<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #1976D2;
      margin-bottom: 30px;
    }
    .employee-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .employee-info {
      flex: 1;
    }
    .employee-id {
      font-size: 18px;
      font-weight: bold;
      color: #1976D2;
    }
    .deals-count {
      font-size: 12px;
      color: #666;
      margin-top: 2px;
    }
    .earnings {
      font-size: 20px;
      font-weight: bold;
      color: #4CAF50;
    }
    .loading {
      text-align: center;
      padding: 50px;
      font-size: 18px;
      color: #666;
    }
    .error {
      text-align: center;
      padding: 50px;
      color: #f44336;
      font-size: 16px;
    }
    .total-summary {
      background: rgba(33, 150, 243, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    .total-amount {
      font-size: 24px;
      font-weight: bold;
      color: #1976D2;
    }
    .total-label {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤</h1>
    <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="error-message" class="error" style="display: none;"></div>
    <div id="content" style="display: none;">
      <div class="total-summary">
        <div class="total-amount" id="totalAmount">$0.00</div>
        <div class="total-label">–û–±—â–∞—è —Å—É–º–º–∞ –≤—ã–ø–ª–∞—Ç</div>
      </div>
      <div id="employeesList"></div>
    </div>
  </div>

  <script>
    if (window.Telegram && window.Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }

    const API_URL = 'https://cash-bot-audinuli-audinuli.replit.app';

    async function loadStats() {
      try {
        const response = await fetch(`${API_URL}/api/employee-stats`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const data = await response.json();
        displayStats(data);
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
        document.getElementById('loading').style.display = 'none';
        const errBox = document.getElementById('error-message');
        errBox.style.display = 'block';
        errBox.textContent = `–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}`;
      }
    }

    function displayStats(statsObj) {
      const employees = Object.entries(statsObj).map(([id, stats]) => ({
        employee_id: id,
        ...stats
      }));

      const total = employees.reduce((acc, emp) => acc + emp.total_earned, 0);
      document.getElementById('totalAmount').textContent = `$${total.toFixed(2)}`;

      const employeesList = document.getElementById('employeesList');
      employeesList.innerHTML = employees.map(emp => `
        <div class="employee-card">
          <div class="employee-info">
            <div class="employee-id">–°–æ—Ç—Ä—É–¥–Ω–∏–∫ ‚Ññ${emp.employee_id}</div>
            <div class="deals-count">${emp.deals_count} —Å–¥–µ–ª–æ–∫</div>
          </div>
          <div class="earnings">$${emp.total_earned.toFixed(2)}</div>
        </div>
      `).join('');

      document.getElementById('loading').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }

    loadStats();
  </script>
  <script src="stats.js"></script>
</body>
</html>
