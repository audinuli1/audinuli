<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ввод сделки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        input {
            background-color: #2e2e2e;
            color: white;
        }
        button {
            background-color: #00aaff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0088cc;
        }
    </style>
</head>
<body>
    <h2>Ввод сделки</h2>
    <input type="number" id="amount" placeholder="Сумма (₽)" required>
    <input type="number" id="percent" placeholder="% обнала" required>
    <input type="number" id="rate" placeholder="Курс $" required>
    <input type="text" id="service" placeholder="Название сервиса" required>
    <input type="text" id="employees" placeholder="Сотрудники (через запятую)" required>
    <button id="submitBtn">Отправить</button>

    <script>
        document.getElementById("submitBtn").addEventListener("click", function () {
            const amount = document.getElementById('amount').value;
            const percent = document.getElementById('percent').value;
            const rate = document.getElementById('rate').value;
            const service = document.getElementById('service').value;
            const employees = document.getElementById('employees').value;

            const data = {
                amount,
                percent,
                rate,
                service,
                employees
            };


            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(data));
                Telegram.WebApp.close();
            } else {
                alert("❌ Telegram WebApp не инициализирован!");
            }
        });
    </script>
</body>
</html>
