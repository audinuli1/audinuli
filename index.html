<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ввод сделки</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h2>Ввод сделки</h2>
  <form id="dealForm">
    <label>Сумма (₽):<input type="number" name="amount" required></label><br>
    <label>% обнала:<input type="number" name="percent" required></label><br>
    <label>Курс $:<input type="number" name="rate" required></label><br>
    <label>Название сервиса:<input type="text" name="service" required></label><br>
    <label>Сотрудники (через запятую):<input type="text" name="employees" required></label><br>
    <button type="submit">Отправить</button>
  </form>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); // важно

    document.getElementById("dealForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());
      tg.sendData(JSON.stringify(data)); // отправка в Telegram
      tg.close(); // закрытие окна WebApp
    });
  </script>
</body>
</html>
