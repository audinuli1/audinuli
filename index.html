<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cash WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
  --color-primary: #1E88E5;
  --color-accent: #4CAF50;
  --color-bg: linear-gradient(135deg, #E3F2FD, #BBDEFB);
  --color-card-bg: rgba(255, 255, 255, 0.75);
  --color-text: #212121;
  --color-border: #ddd;
  --color-shadow: rgba(0, 0, 0, 0.1);
  --radius: 16px;
  --padding: 16px;
  --font: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  padding: 0;
  font-family: var(--font);
  background: var(--color-bg);
  color: var(--color-text);
  min-height: 100vh;
}
    .menu {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
  padding: 16px;
}

.card {
  background: var(--color-card-bg);
  backdrop-filter: blur(12px);
  border-radius: var(--radius);
  padding: 24px;
  box-shadow: 0 4px 12px var(--color-shadow);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 20px var(--color-shadow);
}

.icon {
  font-size: 32px;
  margin-bottom: 8px;
  color: var(--color-primary);
}

.card p {
  margin: 0;
  font-size: 16px;
  font-weight: 500;
}
    #new-deal {
  max-width: 400px;
  margin: 32px auto;
  background: var(--color-card-bg);
  border-radius: var(--radius);
  padding: 24px;
  box-shadow: 0 4px 16px var(--color-shadow);
  backdrop-filter: blur(10px);
  display: none;
  text-align: left;
}

#new-deal h2 {
  text-align: center;
  margin-bottom: 24px;
}

#new-deal label {
  display: block;
  font-weight: 500;
  margin-bottom: 12px;
}

#new-deal input {
  width: 100%;
  padding: 12px 16px;
  font-size: 16px;
  border-radius: 12px;
  border: 1px solid var(--color-border);
  background: rgba(255, 255, 255, 0.5);
  backdrop-filter: blur(4px);
  margin-bottom: 20px;
  outline: none;
  transition: all 0.2s ease;
}

#new-deal input:focus {
  border-color: var(--color-primary);
  box-shadow: 0 0 4px var(--color-primary);
  background: rgba(255, 255, 255, 0.8);
}

#new-deal button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  color: white;
  background: var(--color-primary);
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: background 0.2s ease;
}

#new-deal button:hover {
  background: #1565C0; /* darker primary */
}
    * {
  transition: all 0.2s ease;
  box-sizing: border-box;
}

button:active::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 5px;
  height: 5px;
  background: rgba(255, 255, 255, 0.5);
  border-radius: 50%;
  transform: translate(-50%, -50%) scale(1);
  animation: ripple 0.6s ease-out;
  pointer-events: none;
}

@keyframes ripple {
  to {
    transform: translate(-50%, -50%) scale(20);
    opacity: 0;
  }
}

button {
  position: relative;
  overflow: hidden;
}

    .back-btn {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  font-weight: 500;
  color: var(--color-primary);
  background: white;
  border: 2px solid var(--color-primary);
  border-radius: 12px;
  cursor: pointer;
  transition: background 0.2s ease, color 0.2s ease;
}

.back-btn:hover {
  background: var(--color-primary);
  color: white;
}
  </style>
</head>
<body>

  <div id="main-menu" class="menu">

  <form id="deal-form">
    <label>–°—É–º–º–∞ (‚ÇΩ):<br>
      <input type="number" name="rubAmount" id="rub" required>

<script>
  function showForm() {
    document.getElementById("main-menu").style.display = "none";
    document.getElementById("new-deal").style.display = "block";
  }

  function goBack() {
    document.getElementById("new-deal").style.display = "none";
    document.getElementById("main-menu").style.display = "grid";
  }

  function openStats() {
    window.open('stats.html', '_blank');
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
  Telegram.WebApp.ready();
  Telegram.WebApp.expand();

  document.getElementById('deal-form').addEventListener('submit', function (e) {

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());
    
    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –ø–æ–ª–µ people
    data.people = data.people.split(',').map(p => p.trim()).filter(p => p.length > 0);
    
    // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º —á–∏—Å–ª–∞
    data.rubAmount = parseFloat(data.rubAmount);
    data.percent = parseFloat(data.percent);
    data.rate = parseFloat(data.rate);
    
    console.log('üîç –î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:', data);

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
      Telegram.WebApp.sendData(JSON.stringify(data));

      console.log('üîç –î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:', data);
Telegram.WebApp.sendData(JSON.stringify(data));
      
      // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π
      setTimeout(() => {

    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
      alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message);
    }
  });
</script>
</body>
</html>
